  - elfutils-libelf-devel
  - langpacks-en
  - glibc-all-langpacks
  - ca-certificates
  - yum-utils
  - sendmail
  - cockpit-pcp
yum_extra_groups:
  - "@base"
  - "@core"
yum_extra_packages:
  - adcli
  - firefox
  - gcc
  - hdparm
  - iotop
  - krb5-workstation
  - make
  - nmap
