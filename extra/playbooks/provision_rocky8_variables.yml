yum_extra_epel_packages:
  - atop
  - bmon
  - gparted
  - htop
  - iftop
  - jq
  - multitail
  - ncdu
  - nmon
  - pv
  - rkhunter
epel_package:
  - epel-release
selinux:
  state: disabled
webmin:
  - file: webmin
    gpgkey: http://www.webmin.com/jcameron-key.asc
    name: Webmin Distribution Neutral
    timeout: 120
    mirrorlist: http://download.webmin.com/download/yum/mirrorlist
    enabled: 1
neofetch:
  repository:
    - url: https://copr.fedorainfracloud.org/coprs/konimex/neofetch/repo/epel-8/konimex-neofetch-epel-8.repo
      dest: /etc/yum.repos.d/konimex-neofetch.repo
  package:
    name: neofetch
  options:
    - option: (\s*[^#]info "Packages" packages).*
      line: '    #info "Packages" packages'
timezone: "UTC"
remote_files:
  - url: https://raw.githubusercontent.com/marcinbojko/hv-packer/master/extra/files/gen2-linux/prepare_neofetch.sh
    dest: /tmp/prepare_neofetch.sh
    mode: "0755"
firewalld:
  default_zone: work
  rich_rules:
    - rule: 'rule family="ipv4" source address="0.0.0.0/0" port port="22" protocol="tcp" accept'
  webmin_rich_rules:
    - rule: 'rule family="ipv4" source address="0.0.0.0/0" port port="10000" protocol="tcp" accept'
  cockpit_rich_rules:
    - rule: 'rule family="ipv4" source address="0.0.0.0/0" port port="9090" protocol="tcp" accept'
  services_remove:
    - ssh
services:
  - name: firewalld
    state: started
    enabled: true
  - name: chronyd
    state: started
    enabled: true
  - name: sshd
    state: started
    enabled: true
  - name: cockpit.socket
    state: started
    enabled: true
  - name: pmlogger.service
    state: started
    enabled: true
sysctl:
  - key: net.ipv4.ip_forward
    value: 1
    state: present
tuned_profile: throughput-performance
locale:
  language: en_US.utf8
  keymap: us
hyperv:
  - name: hypervfcopyd
  - name: hypervkvpd
  - name: hypervvssd
motd: |
  #!/bin/bash
  neofetch --config /etc/neofetch/config.conf
  if [ -f ~/.Xauthority ]; then
    xauth merge ~/.Xauthority
  fi
  export XAUTHORITY=$HOME/.Xauthority
  export PATH="/usr/local/bin:$PATH"
kernel_parameters:
  - key: "fsck.repair"
    value: "yes"
    state: present
  - key: "systemd.unified_cgroup_hierarchy"
    value: "1"
    state: present